<!DOCTYPE html>
<html>
<head>
	<title>Food Cart</title>
	<link rel="stylesheet" type="text/css" href="./cart_style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>
<body>
   <div class="CartContainer">
   	   <div class="Header">
				<div class="Heading">Food Cart</div>
   	   	<h5 class="Action">Remove all</h5>
   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
   	   	  	<img src="./food/samosa-recipe-500x500.jpg" style={{ height="130px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Samosa</h1>
   	   	  	<h3 class="subtitle">1 Piece</h3>
   	   	  	<img src="./veg.png" style={{ height="30px" }}/>
   	   	  </div>
   	   	  <div class="counter">
						<div class="btn">-</div>
   	   	  	<div class="count">2</div>
   	   	  	<div class="btn">+</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">₹ 30</div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>

   	   <div class="Cart-Items pad">
   	   	  <div class="image-box">
   	   	  	<img src="./food/uttapam-recipe-onion-uttapam.jpeg" style={{ height="130px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Onion Uttapa</h1>
   	   	  	<h3 class="subtitle">1 Piece</h3>
   	   	  	<img src="./veg.png" style={{ height="30px" }}/>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	
							<div class="btn">-</div>
   	   	  	<div class="count">1</div>
							<div class="btn">+</div>
   	   	  	
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">₹ 30</div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Sub-Total</div>
   	 		<div class="items">3 items</div>
   	 	</div>
   	 	<div class="total-amount">₹ 60</div>
   	 </div>
   	 <button class="button">Checkout</button></div>
   </div>
</body>
</html>
